baseURL: "https://liang7hi.github.io"
languageCode: "zh-cn"
title: "liang7hi"
theme: "PaperMod"
hasCJKLanguage: true
defaultTheme: auto
ShowWordCount: true
languageCode: zh
defaultContentLanguage: zh

# 允许在 markdown 中使用 html 
markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: 🏠 首页
      url: "/"
      weight: 10
    - name: 📚 日志
      url: "/blogs/"
      weight: 20
    - name: 🖼️ 照片
      url: "/photos/"
      weight: 20
    - name: 🚀 应用
      url: "/apps/"
      weight: 30
    - name: 🔍 搜索
      url: "/search/"
      weight: 40
    - name: 🧩 分类
      url: "/tags/"
      weight: 41
    - name: ⏱ 时间轴
      url: "/archives/"
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

caches:
  images:
    dir: :cacheDir/images

params:
  description: 'liang7hi bolg 博客'
  keywords: [blog, paperMod, Hugo, liang7hi, 博客, 个人博客, 个人网站, 前端]
  math: true
  showReadingTime: true
  ShowPostNavLinks: true
  comments: true
  DateFormat: "2006-01-02"
  ShowCodeCopyButtons: true
  UseHugoToc: true
  disableSpecial1stPost: true
  busuanzi:
    enable: true

  permalinks: 
    post: "/:year/:month/:day/:title/"

  homeInfoParams:
    imageUrl: "/images/avatar.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "liang7hi"
    imageAlt: "liang7hi"
    Title: "liang7hi 部落格"
    Content: 👋 探索技术，也探索自我!

  socialIcons:
  - name: github
    url: "https://github.com/liang7hi"

  - name: dribbble
    url: "https://dribbble.com/liang7hi"

  - name: leetcode
    url: "https://leetcode.cn/u/liang7hi/"

  - name: email
    url: "mailto:liang7hi@gmail.com"

  
    
